{% extends 'school/base_visitor.html' %}
{% block title %}Login{% endblock %}
{% block body %}
<div class="row">
		<div class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-4 col-md-offset-4"> <br><br>
			<div class="login-panel panel panel-default">
                        <div class="login-head">
                            <h1>Login</h1>
                        </div>
{#				<div class="panel-heading" style="text-align: center"><h3>Login</h3></div>#}
				<div class="panel-body">
                    {% if error_message %}
                        <p><strong>{{ error_message }}</strong></p>
                    {% endif %}
					 <form class="form-horizontal" role="form" action="{% url 'school:login_user'%}" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
						<fieldset>
{#							<div class="form-group">#}
							 <input class="form-control" placeholder="Username" name="username" type="text" autofocus="">
{#							</div>#}
                            <br>
{#							<div class="form-group">#}
								<input class="form-control" placeholder="Password" name="password" type="password" value="">
{#							</div>#}
							<div class="checkbox">
								<label>
									<input name="remember" type="checkbox" value="Remember Me">Remember Me
								</label>
							</div>
							<div class="form-group">
                                <div class="col-sm-12">
                                    <button type="submit" class="btn btn-primary" style="float: right">Submit</button>
                                </div>
                            </div>
						</fieldset>
					</form>
				</div>
			</div>
		</div><!-- /.col-->
	</div><!-- /.row -->

{% endblock %}
