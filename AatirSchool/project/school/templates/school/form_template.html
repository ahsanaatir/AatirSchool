{% for field in form %}
    <fieldset>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10 col-md-8 col-md-offset-2">
            <span class="text-danger small">{{ field.errors }}</span>
        </div>

        <label class=" col-sm-5 col-md-5" >{{ field.label_tag }}</label>
        <div class="col-sm-7 col-md-7">{{ field }}</div>

    </div>
    </fieldset>
{% endfor %}
